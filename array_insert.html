<!DOCTYPE html>
<html lang="en">
<head>
    <title>Insert Element in Array</title>

    <script>
        let data = [60,30,10,67,40];
        let newEl = 70;
        let position = 2

        //reverse loop
        for(let i=data.length - 1; i>=0; i--)
        {
            console.warn(data[i])
            if(i>=position) 
            {
                data[i+1]=data[i];
                if(i===position) {
                    data[i] = newEl
                }
            }
        }
        console.log(data)


    </script>
</head>
