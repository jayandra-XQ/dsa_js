<!DOCTYPE html>
<html lang="en">
<head>
    <title>Merge Two in Array</title>

    <script>
       let data = [3,7,12,30,56,90]
       let data2 = [20,40,50,60]
       let data3 = []

       for(let i=0; i< data.length;i++) 
       {
        data3[i] = data[i];
       }
       for(let i=0; i<data2.length; i++)
       {
        data3[data.length+i]  = data2[i]
       }
       console.log(data3)
    </script>
</head>
<body>
    
</body>
</html>
