<!DOCTYPE html>
<html lang="en">
<head>

        // console.log(pos)

        function searchEl() {
            let data = [30,20,40,50,60,66,70,80,22];
            let find = document.getElementById("el").value;
            let pos = undefined;

            for(let i=0; i<=data.length; i++) {
                if(data[i] == find) {
                    pos = i;
                    break;
                }
            }
            document.write(pos)
        }
        
    </script>
</head>
<body>
    <h1>Linear search with javascript</h1>
    <input type="text" id="el" placeholder="enter element">
    <button onclick="searchEl()">Search element</button>
</body>
