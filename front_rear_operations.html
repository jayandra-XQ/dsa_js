<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front and Rear operations Queue</title>

    <script>
        let queue = [];
        let currentSize = queue.length
        let maxSize = 5;

        function enqueue (newval) {
            if(currentSize >= maxSize) {
                alert("Queue is already full")
            } else {
                queue[currentSize] = newval;
                currentSize++;
            }
        }

        function display() {
            console.log(queue)
        }

        function dequeue() {
            if(!isEmpty()){
                for(let i=0; i<queue.length;i++) {
                queue[i] = queue[i+1]
             }
             currentSize--;
             queue.length = currentSize;
        } else {
            alert("queue is already empty");
        }
        }

        function front() {
            if (!isEmpty()) {
                console.log(queue[0])
            } else {
                alert("queue is already empty");
            }
        }

        function rear () {
            if ( !isEmpty()) {
                console.log(queue[currentSize -1])
            } else {
                alert("queue is already empty");
            }
        }

        function isEmpty() {
            if(currentSize <= 0) {
                return true
            } else {
                return false
            }
        }

        enqueue(10)
        enqueue(20)

        front()
        rear()
        display()
       
    </script>
